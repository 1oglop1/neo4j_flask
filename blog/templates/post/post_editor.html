{% extends "layout.html" %}
{% block body %}
    {% if session.username %}
        <h3>Post editor</h3>
        <form action="{{ url_for('post_editor') }}" method="post">
            <dl>
                <dt>Title:</dt>
                <dd><input type="text", size="30" name="title"></dd>
                <dt>Tags:</dt>
                <dd><input type="text", size="30" name="tags"></dd>
                <dt>Text:</dt>
                <dd><textarea name="content" rows="5", cols="40"> </textarea></dd>
            </dl>
            <input type="submit" value="Post">
        </form>
    {% endif %}
{% endblock body %}
